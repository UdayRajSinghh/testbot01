<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    /* Add styles dynamically for the chatbot */
    #chatbot {
        position: fixed;
        bottom: 100px;
        right: 20px;
        width: 350px;
        height: 500px;
        display: none;
        flex-direction: column;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background: #ffffff;
        z-index: 9999;
    }
    #chat-header {
        background: #da0000;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
    }
    #chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    .user-message {
        background: #ff4545;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 0;
    }
    .bot-message {
        background: #e2e2e2;
        color: #000;
        align-self: flex-start;
        border-bottom-left-radius: 0;
    }
    #chat-input-container {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ccc;
    }
    #chat-input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #send-button {
        padding: 8px 15px;
        margin-left: 10px;
        background: #da0000;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
    }
    #send-button:hover {
        background: #d46d6d;
    }
    #chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: #da0000;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 9999;
    }
    #chat-toggle svg {
        fill: #fff;
        width: 30px;
        height: 30px;
    }
  </style>
</head>
<body>
  <!-- Chatbot HTML -->
  <div id="chatbot">
      <div id="chat-header">ZENCIA</div>
      <div id="chat-box"></div>
      <div id="chat-input-container">
          <input id="chat-input" type="text" placeholder="Type a message..." />
          <button id="send-button">Send</button>
      </div>
  </div>
  <div id="chat-toggle">
    <!-- New SVG Chat Icon -->
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path d="M3 5V20.7929C3 21.2383 3.53857 21.4614 3.85355 21.1464L7.70711 17.2929C7.89464 17.1054 8.149 17 8.41421 17H19C20.1046 17 21 16.1046 21 15V5C21 3.89543 20.1046 3 19 3H5C3.89543 3 3 3.89543 3 5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M15 12C14.2005 12.6224 13.1502 13 12 13C10.8498 13 9.79952 12.6224 9 12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M9 8.01953V8" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M15 8.01953V8" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </g>
    </svg>
  </div>

  <script>
    (function() {
        const style = document.createElement("style");
        style.innerHTML = `/* styles already provided above */`;
        document.head.appendChild(style);

        const chatBot = document.getElementById("chatbot");
        const chatToggle = document.getElementById("chat-toggle");
        const chatBox = document.getElementById("chat-box");
        const chatInput = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-button");

        chatToggle.addEventListener("click", () => {
            chatBot.style.display = chatBot.style.display === "none" ? "flex" : "none";
        });

        const appendMessage = (message, type) => {
            const messageElement = document.createElement("div");
            messageElement.className = `${type === "user" ? "user-message" : "bot-message"}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        const sendMessage = async () => {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, "user");
            chatInput.value = "";

            try {
                const response = await fetch("https://your-backend-domain.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage }),
                });
                const data = await response.json();
                appendMessage(data.response, "bot");
            } catch (err) {
                appendMessage("Error: Could not connect to the server.", "bot");
            }
        };

        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    })();
  </script>
</body>
</html>
