
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Zencia Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: #f4f4f9;
        }

        #chatbot {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            display: none;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #ffffff;
        }

        #chat-header {
            background: #da0000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        #chat-header button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message {
            margin: 5px 0;
            padding: 8px 10px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 70%;
        }

        .user-message {
            background: #ff4545;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background: #e2e2e2;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 5px 0;
            align-self: flex-start;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 5px;
            background: #ccc;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        .zencia-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .zencia-loader span {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            animation: popUp 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .zencia-loader span:nth-child(1) { animation-delay: 0.2s; }
        .zencia-loader span:nth-child(2) { animation-delay: 0.4s; }
        .zencia-loader span:nth-child(3) { animation-delay: 0.6s; }
        .zencia-loader span:nth-child(4) { animation-delay: 0.8s; }
        .zencia-loader span:nth-child(5) { animation-delay: 1s; }
        .zencia-loader span:nth-child(6) { animation-delay: 1.2s; }

        @keyframes popUp {
            0% { opacity: 0; transform: translateY(30px); }
            60% { opacity: 0.7; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding: 8px 15px;
            margin-left: 10px;
            background: #da0000;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        #send-button:hover { background: #d46d6d; }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #da0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            #chatbot {
                width: 100%;
                height: 80%;
                bottom: 10%;
                right: 0;
                border-radius: 0;
            }

            #chat-toggle {
                bottom: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
  <div id="chatbot">
    <div id="chat-header">ZENCIA
      <button id="minimize-button">-</button>
    </div>
    <div id="chat-box"></div>
    <div id="chat-input-container">
      <input id="chat-input" type="text" placeholder="Type a message..." />
      <button id="send-button">Send</button>
    </div>
  </div>
  <div id="chat-toggle">ðŸ’¬</div>

  <script>
    const chatBot = document.getElementById("chatbot");
    const chatToggle = document.getElementById("chat-toggle");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendButton = document.getElementById("send-button");
    const BACKEND_URL = "https://flask-backend-881590070859.us-central1.run.app/";

    const appendMessage = (message, type) => {
      const messageElement = document.createElement("div");
      messageElement.className = `message ${type === "user" ? "user-message" : "bot-message"}`;
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    const sendMessage = async () => {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, "user");
      chatInput.value = "";

      try {
        const response = await fetch(`${BACKEND_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });
        const data = await response.json();
        appendMessage(data.response || "No response available.", "bot");
      } catch (err) {
        appendMessage("Error: Could not connect to the server.", "bot");
      }
    };

    sendButton.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    chatToggle.addEventListener("click", () => {
      chatBot.style.display = chatBot.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
